# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
jobs:
  page:
    permissions:
      id-token: write
      pages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 0
          filter: blob:none
          submodules: recursive
      - uses: awalsh128/cache-apt-pkgs-action@acb598e5ddbc6f68a970c5da0688d2f3a9f04d05
        with:
          packages: pandoc
      - uses: chetan/git-restore-mtime-action@d186aca54f8760da4dec55313195e51ed3ebb0b3
      - uses: oven-sh/setup-bun@563911925f97b52638b2d040c6390de93f9f241a
      - run: bun i
      - run: bun format:check
      - run: bun generate
      - uses: actions/upload-pages-artifact@main
        with:
          path: public
      - uses: actions/deploy-pages@main
name: Page
on:
  push:
    branches:
      - master
permissions:
  contents: read
  id-token: write
  pages: write
